spring.datasource.url=jdbc:postgresql://${DB_HOST:db}:5432/${DB_NAME:fisio_db}
spring.datasource.username=${DB_USER:user_admin}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate

spring.data.mongodb.host=${MONGO_HOST:mongodb}
spring.data.mongodb.port=27017
spring.data.mongodb.database=${MONGO_DB:fisio_logs}
spring.data.mongodb.username=${MONGO_USER:admin}
spring.data.mongodb.password=${MONGO_PASSWORD}
spring.data.mongodb.authentication-database=admin

persistence=prod