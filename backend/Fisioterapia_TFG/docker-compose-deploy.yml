services:
  backend:
    image: ghcr.io/kazzyweirdo/fisioterapia-backend:latest
    container_name: fisio-app
    ports:
      - "8080:8080"
    environment:
    - SPRING_PROFILES_ACTIVE=prod
    - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/${POSTGRES_DB}
    - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
    - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
    - SPRING_DATA_MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo-db:27017/fisio_logs?authSource=admin
    depends_on:
      - postgres-db
      - mongo-db
    networks:
      - fisio-network

  postgres-db:
    image: postgres:15-alpine
    container_name: fisio-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - fisio-network

  mongo-db:
    image: mongo:6.0
    container_name: fisio-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    networks:
      - fisio-network

networks:
  fisio-network:
    driver: bridge